<!DOCTYPE html>
<html>
  <head>
    <title>Selective User Agent Switcher Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="simple.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>User Agent Switcher</h1>
          <h2>Options</h2>
          

          <div id="userAgentsList" class="row">

          </div>

          <button id="restoreDefaults" class="button-primary"> Restore Defaults </button>

          <h2> User Agent </h2>
          <div class="controlsList">
            <input type="text" id="userAgentLabelAdd" placeholder="Label">
            <input type="text" id="userAgentInput" placeholder="User Agent">
            <button id="userAgentAdd" class="button-primary">Go</button>
          </div>

          <h2> Website intercepts </h2>
          <div class="controlsList">
            <input type="text" id="siteInput" placeholder="Site (e.g., example.com)">
            <input type="text" id="userAgentLabelRule" placeholder="Label">
            <button id="ruleAdd" class="button-primary">Go</button>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
